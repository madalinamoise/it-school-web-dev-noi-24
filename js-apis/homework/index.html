<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Random API</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
</head>

<body>
  <h2 class="title">Random API banks endpoint retrival information</h2>
  <div class="content">
    <div class="first-container">
      <div class="unique">
        <button onclick="displayBankData('uid', insertUnique)">Bank Unique ID's</button>
      </div>
      <div class="bank-name">
        <button onclick="displayBankData('bank_name', insertBankNames)">Bank Names</button>
      </div>
    </div>
    <div class="second-container">
      <div class="account-number">
        <button onclick="displayBankData('account_number', insertAccountNumbers)">Bank Account Numbers</button>
      </div>
      <div class="iban">
        <button onclick="displayBankData('iban', insertIbans)">Bank IBAN's</button>
      </div>
    </div>
  </div>

</body>

</html>
